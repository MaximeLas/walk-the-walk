<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-to-Code Challenges Report</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        #content {
            padding: 20px;
        }

        /* Typography */
        #content h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        #content h2 {
            font-size: 2em;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #34495e;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 8px;
        }

        #content h3 {
            font-size: 1.5em;
            margin-top: 1.2em;
            margin-bottom: 0.5em;
            color: #555;
        }

        #content h4 {
            font-size: 1.2em;
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: #666;
        }

        #content p {
            margin-bottom: 1em;
            line-height: 1.8;
        }

        #content ul, #content ol {
            margin-bottom: 1em;
            margin-left: 2em;
        }

        #content li {
            margin-bottom: 0.5em;
        }

        /* Code blocks */
        #content pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        #content code {
            background: #ecf0f1;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        #content pre code {
            background: transparent;
            padding: 0;
        }

        /* Blockquotes */
        #content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 1.5em 0;
            color: #555;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 0 5px 5px 0;
        }

        #content blockquote p {
            margin: 0;
        }

        /* Tables */
        #content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5em;
        }

        #content th, #content td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        #content th {
            background: #34495e;
            color: white;
            font-weight: bold;
        }

        #content tr:nth-child(even) {
            background: #f8f9fa;
        }

        /* Checkboxes */
        #content input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Links */
        #content a {
            color: #3498db;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.2s;
        }

        #content a:hover {
            border-bottom: 1px solid #3498db;
        }

        /* Horizontal rule */
        #content hr {
            border: none;
            border-top: 2px solid #ecf0f1;
            margin: 2em 0;
        }

        /* Emphasis */
        #content strong {
            color: #2c3e50;
            font-weight: 600;
        }

        #content em {
            color: #555;
        }

        /* Status badges */
        #content h2:contains("✅"),
        #content h3:contains("✅") {
            color: #27ae60;
        }

        #content h2:contains("❌"),
        #content h3:contains("❌") {
            color: #e74c3c;
        }

        #content h2:contains("⚠️"),
        #content h3:contains("⚠️") {
            color: #f39c12;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }

            .container {
                box-shadow: none;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content" class="loading">Loading report</div>
    </div>

    <script>
        // Fetch and render the markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('FIGMA_TO_CODE_CHALLENGES_REPORT.md');
                const markdown = await response.text();

                // Configure marked options
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false
                });

                // Convert and render
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;

                // Add smooth scrolling for anchor links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });

            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div style="color: #e74c3c; padding: 20px;">
                        <h2>Error Loading Report</h2>
                        <p>Could not load FIGMA_TO_CODE_CHALLENGES_REPORT.md</p>
                        <p>Make sure you're running this from the project directory and the file exists.</p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        loadMarkdown();
    </script>
</body>
</html>
